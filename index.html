(function(){if(window.matchMedia("(pointer: coarse)").matches){document.body.classList.add("is-touch");return}const c=document.createElement("div");c.className="amber-cursor";document.body.appendChild(c);const m=(x,y)=>{c.style.opacity="1";c.style.left=x+"px";c.style.top=y+"px"};document.addEventListener("mousemove",e=>m(e.clientX,e.clientY));document.addEventListener("mousedown",()=>c.classList.add("active"));document.addEventListener("mouseup",()=>c.classList.remove("active"));document.addEventListener("mouseleave",()=>{c.style.opacity="0"});document.addEventListener("mouseenter",()=>{c.style.opacity="1"})})();

    <script>
(function(){function run(){if(typeof THREE==="undefined"){setTimeout(run,20);return}function init(){var c=document.getElementById("caustics-container");if(!c)return;var w=c.clientWidth,h=c.clientHeight;if(!w||!h)return;var s=new THREE.Scene(),cam=new THREE.OrthographicCamera(-1,1,1,-1,0,1);var vs="varying vec2 vUv;void main(){vUv=uv;gl_Position=vec4(position,1.0);}",fs="uniform float uTime;varying vec2 vUv;float caustic(vec2 p){float t=uTime*0.4,c=0.;c+=sin(p.x*22.+t)*sin(p.y*22.+t*1.3);c+=sin(p.x*28.-t*0.7)*sin(p.y*28.+t*1.1);c+=sin((p.x+p.y)*14.+t*0.5);return pow(c*0.33+0.5,5.);}void main(){vec2 uv=vUv;float c=caustic(uv);float topFade=pow(1.-uv.y,1.2);c*=topFade;vec3 col=vec3(0.4,0.85,0.95);gl_FragColor=vec4(col,c*0.22*topFade);}";var mat=new THREE.ShaderMaterial({vertexShader:vs,fragmentShader:fs,uniforms:{uTime:{value:0}},transparent:!0,depthWrite:!1,blending:THREE.AdditiveBlending});var geo=new THREE.PlaneGeometry(2,2),mesh=new THREE.Mesh(geo,mat);s.add(mesh);var r=new THREE.WebGLRenderer({alpha:!0,antialias:!0});r.setSize(w,h);r.setPixelRatio(window.devicePixelRatio||1);c.appendChild(r.domElement);function animate(){mat.uniforms.uTime.value=performance.now()*0.001;r.render(s,cam);requestAnimationFrame(animate)}animate();window.addEventListener("resize",function(){var w=c.clientWidth,h=c.clientHeight;w&&h&&r.setSize(w,h)})}document.getElementById("caustics-container")?init():new MutationObserver(function(){document.getElementById("caustics-container")&&(this.disconnect(),init())}).observe(document.body,{childList:!0,subtree:!0})}run()})();
    </script>
